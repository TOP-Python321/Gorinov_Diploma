<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
	<script defer src='/static/js/bootstrap.bundle.min.js'></script>
</head>
<body>
  <div class="container-fluid p-1 bg-primary text-white text-center">
    <div class="row">     
      <div class="col-12">
        <h3>Smart House</h3>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row bg-warning text-center">
      <h6>
        <!-- <a href="">Датчики<a> -->
        <!-- <a href="">Группы<a> -->
        <!-- <a href="">Контакты<a> -->

    </div>

    <div class="row text-center text-primary fs-1 fw-bold">
      <div>{% block header %}
           {% endblock header %}
      </div>
    </div>

      <div class="col-10">

        {% block content %}
        {% endblock content %}
        </div>
      </div>
    </div>
  </div>

    <div class="row bg-primary text-center text-white 1h-1">
      {% block footer %}
