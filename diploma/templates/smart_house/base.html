<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
  <link rel='stylesheet' href='/static/css/my_style/style.css'>
	<script defer src='/static/js/bootstrap.bundle.min.js'></script>
</head>
<body>
  <div class="container-fluid p-1 bg-primary text-white text-center">
    <div class="row">     
      <div class="col-12">
        <h3>Smart House</h3>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row text-start text-body">
      <div class="col-3 bg-warning">
        <nav class=" flex-column">
          <li>
            <a href="{% url 'devices' %}">Устройства</a>
          </li>
          <li>
            <a href="{% url 'get_data' %}">Запуск опроса датчиков</a>
          </li>
          <li>
            <a href="{% url 'scenarios' %}">Сценарии</a>
          </li>
        </nav>        
      </div>    
      <div class="col-9">      
        <div class="row text-start text-body">      
          <div class="col">
            <div class="row text-center">
            {% block content %}
            {% endblock content %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row bg-primary text-center text-white 1h-1">
      {% block footer %}
        <p>
          Copyright Все права защищены
        </p>
      {% endblock footer %}
    </div>
  </div>
</body>
</html>
