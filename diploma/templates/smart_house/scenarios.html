{% extends "smart_house/base.html" %}
{% block content %} 
  <div class="scena-container">
    <div>
        <a href="{% url 'water_pump_scenarios_new' %}">Добавить сценарий</a>
        <hr>
    </div>
    
    {% if scenarios %}     
      {% for scenario in scenarios %}
        <div>
          <a href="{{ scenario.id }}">{{ scenario.name }}</a>            
        </div>
      {% endfor %}  
   
    {% endif %}
  </div>
{% endblock content %}
